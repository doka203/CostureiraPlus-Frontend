  <h1>{{ title }}</h1>
  <nav>
    <a class="btn btn-outline-light me-2" routerLink="/consultar">Pessoas</a>
    <a class="btn btn-outline-light me-2" routerLink="/consultar-pedidos">Pedidos</a>
    <a class="btn btn-outline-light" routerLink="/agenda">Agenda</a>

</header>

</main>
