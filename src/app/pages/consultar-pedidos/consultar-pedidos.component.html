<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestão de Pedidos</h2>
    <button class="btn btn-primary" routerLink="/cadastrar-pedido">
      Adicionar Pedido
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Descrição</th>
            <th>Cliente</th>
            <th>Data do Pedido</th>
            <th>Status</th>
            <th class="text-end">Valor</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <td>{{ pedido.descricao }}</td>
            <td>{{ pedido.nomeCliente }}</td>
            <td>{{ pedido.data_pedido | date:'dd/MM/yyyy' }}</td>
            <td><span class="badge bg-primary">{{ pedido.status }}</span></td>
            <td class="text-end">{{ pedido.valor | currency:'BRL' }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-info me-2" [routerLink]="['/detalhes-pedido', pedido.id]">Detalhes</button>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editarPedido(pedido)">Editar</button>
              <button class="btn btn-sm btn-outline-danger" (click)="excluirPedido(pedido.id!)">Excluir</button>
            </td>
          </tr>
          <tr *ngIf="pedidos.length === 0">
            <td colspan="6" class="text-center text-muted">Nenhum pedido cadastrado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
