<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4">{{ formulario.get('id')?.value ? 'Editar Pessoa' : 'Cadastrar Pessoa' }}</h2>
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome Completo</label>
              <input type="text" id="nome" class="form-control" formControlName="nome">
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" formControlName="cpf">
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" class="form-control" formControlName="telefone">
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="endereco" class="form-label">Endere√ßo</label>
              <input type="text" id="endereco" class="form-control" formControlName="endereco">
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="button" class="btn btn-secondary" routerLink="/consultar">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
