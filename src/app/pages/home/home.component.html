<div class="container mt-4">
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Bem-vinda ao CostureiraPlus!</h1>
      <p class="col-md-8 fs-4">Aqui estão as métricas mais recentes do seu negócio. Use a navegação acima para gerir os seus clientes, pedidos e agenda.</p>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card text-center h-100">
        <div class="card-header">Total de Clientes</div>
        <div class="card-body">
          <h5 class="card-title display-4">{{ totalClientes }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center h-100">
        <div class="card-header">Total de Pedidos</div>
        <div class="card-body">
          <h5 class="card-title display-4">{{ totalPedidos }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-white bg-warning text-center h-100">
        <div class="card-header">Valor a Receber</div>
        <div class="card-body">
          <h5 class="card-title display-4">{{ valorTotalReceber | currency:'BRL' }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
