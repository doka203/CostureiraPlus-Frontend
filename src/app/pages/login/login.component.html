<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">CostureiraPlus</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="login" class="form-label">Login</label>
              <input id="login" type="text" class="form-control" formControlName="login">
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input id="senha" type="password" class="form-control" formControlName="senha">
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Entrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
