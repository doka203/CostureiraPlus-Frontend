<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestão de Clientes</h2>
    <button class="btn btn-primary" routerLink="/cadastrar">
      Adicionar Cliente
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pessoa of pessoas">
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.cpf | mask: '000.000.000-00' }}</td>
            <td>{{ pessoa.email }}</td>
            <td>{{ pessoa.telefone | mask: '(00) 00000-0000' }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editarPessoa(pessoa)">Editar</button>
              <button class="btn btn-sm btn-outline-danger" (click)="excluirPessoa(pessoa.id!)">Excluir</button>
            </td>
          </tr>
          <tr *ngIf="pessoas.length === 0">
            <td colspan="5" class="text-center text-muted">Nenhum cliente cadastrado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
